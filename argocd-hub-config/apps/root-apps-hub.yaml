# bootstrap.yaml - Watches central repo for changes
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
spec:
  project: default  # Default for hub
  source:
    repoURL: https://github.com/gitprasorg/argocd-hub-config.git
    targetRevision: main
    path: argocd-hub-config/apps  # Or full repo for all
  destination:
    server: https://kubernetes.default.svc  # In-cluster (hub)
    namespace: argocd
  syncPolicy: {}
    # Disable automated sync for the hub ArgoCD installation management in this repo.
    # The ArgoCD installation (infra) should live in a separate repo and be promoted
    # with a controlled process. Keeping this Application manual prevents accidental
    # upgrades to the hub ArgoCD when repo changes are pushed.
    # To apply changes: use the ArgoCD UI or `argocd app sync root-apps` after review.
